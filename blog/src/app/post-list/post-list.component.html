<li [ngClass]="{'list-group-item': true,
'list-group-item-success': postLoveIts > 0,
'list-group-item-danger': postLoveIts < 0}">
  <h3 style="margin-top:0; font-weight:700;">{{ postTitle }}
    <span style="color:grey; float:right; font-weight:500;  font-size:18px;">
      {{ lastUpdate | async | date: 'short' | uppercase }}</span>
  </h3>
  <p>{{ postContent }}</p>
  <button class="btn btn-success"
          style="margin-right: 5px"
          (click)="onLove()">Love it!</button>
  <button class="btn btn-danger"
          (click)="onHate()">Don't love it!</button>
</li>
